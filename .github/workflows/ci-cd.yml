name: Animals Monorepo CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------- BACKEND ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SECRET_KEY: "test_$3cr3t_k3y_ci_only_!@#%&*()-0987654321"
          DEBUG: "True"
          DJANGO_TESTING: "1"
          DJANGO_SETTINGS_MODULE: petcare.settings
        run: |
          pytest

  # ---------- FRONTEND ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Check for package-lock.json
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found in $(pwd)" && exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || true
