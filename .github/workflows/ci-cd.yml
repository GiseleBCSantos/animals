name: Animals Monorepo CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  # ---------- BACKEND ----------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django tests
        env:
          DJANGO_SECRET_KEY: "test_$3cr3t_k3y_ci_only_!@#%&*()-0987654321"
          DEBUG: "True"
          DJANGO_TESTING: "1"
          DJANGO_SETTINGS_MODULE: petcare.settings
        run: |
          pytest

  # ---------- FRONTEND ----------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
